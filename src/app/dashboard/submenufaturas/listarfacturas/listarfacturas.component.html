<section class="content-header">
    <h1>
      Facturas
      <small>lista de facturas</small>
    </h1>
    <ol class="breadcrumb">
      <li><a routerLink="dashboard"><i class="fa fa-user"></i> Home</a></li>
      <li class="active">lista facturas</li>
    </ol>
  </section>

  <div class="example-loading-shade" *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>


  <section class="content">
    <div class="row">
      <div class="col-xs-12">
        <!-- <mat-toolbar>
          <mat-toolbar-row>
            <button mat-raised-button style="background-color: #00B5AD; color: white;" data-toggle="modal"
              data-target="#modal-default"><i class="ion-plus-circled"></i> Agregar parcela</button>
            <span class="spacer"></span>
            <mat-form-field class="search">
              <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar...">
            </mat-form-field>
          </mat-toolbar-row>
        </mat-toolbar> -->
        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource" matSort>

            <ng-container matColumnDef="id_factura">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Id_factura</th>
              <td mat-cell *matCellDef="let data"> {{data.id_factura}} </td>
            </ng-container>

            <ng-container matColumnDef="id_cliente">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Cliente </th>
              <td mat-cell *matCellDef="let data"> {{data.id_cliente}} </td>
            </ng-container>

            <ng-container matColumnDef="valor">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Valor</th>
              <td mat-cell *matCellDef="let data"> {{data.valor}} </td>
            </ng-container>

            <ng-container matColumnDef="estado">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado</th>
                <td mat-cell *matCellDef="let data"> {{data.estado}} </td>
              </ng-container>

            <ng-container matColumnDef="detalles">
              <th mat-header-cell *matHeaderCellDef style="width: 100px;"> Detalles </th>
              <td mat-cell *matCellDef="let data">
                <div class="ui buttons">
                  <button class="ui teal button" (click)="editParcela(data.id_parcela)">Ver detalles</button>
                </div>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          </table>
          <mat-paginator [pageSizeOptions]="[5, 10, 25, 50, 100]" [pageSize]="25" [showFirstLastButtons]>
          </mat-paginator>
        </div>
      </div>
    </div>
  </section>
